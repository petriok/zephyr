# Board-specific configuration for nRF54L15DK
# ExecuTorch configuration

# Enable ARM backend for ExecuTorch
CONFIG_EXECUTORCH_BACKEND_ARM=y

# Memory pool sizes for ExecuTorch execution
# Method allocator pool: 16KB
CONFIG_EXECUTORCH_METHOD_ALLOCATOR_POOL_SIZE=16384
# Temporary allocator pool: 2KB
CONFIG_EXECUTORCH_TEMP_ALLOCATOR_POOL_SIZE=2048

# Model configuration
CONFIG_EXECUTORCH_MODEL_NAME="model_add.pte" 