sample:
  description: Hello World ExecuTorch sample
  name: hello world executorch
common:
  tags: executorch
  modules:
    - executorch
  harness: console
  harness_config:
    type: multi_line
    ordered: false
    regex:
      - "Hello World from ExecuTorch"
tests:
  sample.executorch.helloworld:
    platform_allow:
      - qemu_x86
      - qemu_x86_64
    integration_platforms:
      - qemu_x86
    tags: executorch
    filter: CONFIG_FULL_LIBC_SUPPORTED 